# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0b24e5a0-365e-498c-8751-3fe89e16ffa3'
  imageRepository: 'tthoudamazurevotingappredis'
  containerRegistry: 'crlbgvoteapptestuks2.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/azure-vote/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: az-selfhosted
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - bash: |
       echo "##vso[task.setvariable variable=voteAppId;isOutput=true]voteapp_$(Build.BuildId)_$(date '+%d%m%Y_%H_%M_%S')"
  - job: RenameCopy
    displayName: Rename and Copy File
    pool:
      name: az-selfhosted
    steps:
    - task: Bash@3
      displayName: Rename file
      inputs:
        targetType: 'inline'
        script: |
          mv azure-vote-all-in-one-redis.yaml azure-vote-all-in-one-redis-2.yaml
    - task: CopyFiles@2
      displayName: Copy files
      inputs:
        Contents: 'azure-vote-all-in-one-redis-2.yaml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'
  - job: Publish
    displayName: Publish
    pool:
      name: az-selfhosted
    steps:
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'

