# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0b24e5a0-365e-498c-8751-3fe89e16ffa3'
  imageRepository: 'tthoudamazurevotingappredis'
  containerRegistry: 'crlbgvoteapptestuks2.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/azure-vote/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

pool:
  name: az-selfhosted
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: az-selfhosted
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - bash: |
       echo "##vso[task.setvariable variable=voteAppId;isOutput=true]voteap_$(Build.BuildId)_$(date '+%d%m%Y_%H_%M_%S')"
    - task: CopyFiles@2
      inputs:
        Contents: 'azure-vote-all-in-one-redis.yaml'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/azure-vote-all-in-one-redis-2.yaml'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'


